default:
  default_args:
    owner: "luan moreno"
    start_date: 2024-09-11
    retries: 1
    retry_delay_sec: 300
  concurrency: 1
  max_active_runs: 1
  dagrun_timeout_sec: 600
  default_view: "tree"
  orientation: "LR"
  schedule_interval: "0 1 * * *"

etl_users:
  default_args:
    owner: "luan moreno"
    start_date: 2 days
  schedule_interval: "0 3 * * *"
  render_template_as_native_obj: True
  tasks:
    get_users:
      operator: airflow.operators.python_operator.PythonOperator
      python_callable_name: get_users
      python_callable_file: /usr/local/airflow/dags/tasks/get_users.py
    process_users:
      operator: airflow.operators.python_operator.PythonOperator
      python_callable_name: process_users
      python_callable_file: /usr/local/airflow/dags/tasks/process_users.py
      dependencies: [get_users]
    store_users:
      operator: airflow.operators.python_operator.PythonOperator
      python_callable_name: store_users
      python_callable_file: /usr/local/airflow/dags/tasks/store_users.py
      dependencies: [process_users]
